<!DOCTYPE html>
<html>

<head>
    <title>Meteorologická Stanica</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="register.html">
    <link rel="stylesheet" href="hlavnastranka.py">
</head>

<body>
    <header>
        <h1>Meteorologická Stanica</h1>
       
        <div class="header-buttons">
           <a href="login.html"> <button class="white-button" id="signupButton">Log in</button></a>
           <a href="register.html"> <button class="white-button" id="signinButton">Sign up</button></a>
        </div>

    </header>

    
    <main>
        
        <section class="data">
            <h2>Aktuálne údaje</h2>
            <div class="button">
                <button id="showTemperature" class="orange-button">Teplota</button>
                <button id="showHumidity" class="orange-button">Vlhkosť</button>
              
                <button id="showAmoniak" class="orange-button">Amoniak</button>
                <button id="showBenzen" class="orange-button">Benzen</button>
            </div>
            <p>Teplota: <span id="temperature">20°C</span></p>
            <p>Vlhkosť: <span id="humidity">60%</span></p>
           
            <p>Amoniak: <span id="amonium">5 ppm</span></p>
            <p>Benzén: <span id="benzen">2 ppm</span></p>
            <canvas id="dataChart" width="400" height="200"></canvas>
        
        </section>
    </main>
    <footer>
        &copy; 2023 Tvrdošín
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="script.js"></script>
    <script>
       // Předpokládejme, že máte nějaký mechanismus pro správu přihlášení, například pomocí Local Storage.
const isLoggedIn = localStorage.getItem("isLoggedIn");

const signupButton = document.getElementById("signupButton");
const signinButton = document.getElementById("signinButton");
const logoutButton = document.getElementById("logoutButton"); // Přidali jsme tlačítko pro odhlášení
const dataSection = document.getElementById("dataSection");

if (isLoggedIn) {
    dataSection.style.display = "block";
    signupButton.style.display = "none";
    signinButton.style.display = "none";
    logoutButton.style.display = "block"; // Zobrazit tlačítko odhlášení
} else {
    dataSection.style.display = "none";
    logoutButton.style.display = "none"; // Skrýt tlačítko odhlášení
}

    </script>
</body>
</html>
