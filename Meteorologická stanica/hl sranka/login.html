<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="register.html">
    <style>
        /* Váš CSS zde */
    </style>
    <script>
        function loadLogin() {
            var registeredUsername = localStorage.getItem("registeredUsername");
            var registeredPassword = localStorage.getItem("registeredPassword");
            var rememberMeCheckbox = document.getElementById("rememberMeCheckbox");

            if (rememberMeCheckbox.checked && registeredUsername && registeredPassword) {
                document.querySelector('input[name="username"]').value = registeredUsername;
                document.querySelector('input[name="password"]').value = registeredPassword;
            }
        }

        function saveLogin() {
            var username = document.querySelector('input[name="username"]').value;
            var password = document.querySelector('input[name="password"]').value;
            var registeredUsername = localStorage.getItem("registeredUsername");
            var registeredPassword = localStorage.getItem("registeredPassword");

            if (username === registeredUsername && password === registeredPassword) {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "about.html";
                return false;
            } else {
                alert("Invalid username or password. Please try again.");
                return false;
            }
        }

        function goToForgotPassword() {
            window.location.href = "forgot.html";
        }
    </script>
</head>

<body onload="loadLogin()"> <!-- Načítanie funkcie loadLogin() pri načítaní stránky -->

    <div class="wrapper"> <!-- Obálka obsahu formulára -->
    
      <form onsubmit="return saveLogin();"> <!-- Odoslanie formulára spustí funkciu saveLogin() -->
    
        <h1>Login</h1> <!-- Nadpis formulára -->
    
        <div class="input-box"> <!-- Obálka pre vstupné pole s ikonou -->
          <input type="text" name="username" placeholder="Username" required> <!-- Pole pre užívateľské meno s povinným vyplnením -->
          <i class='bx bxs-user'></i> <!-- Ikonka užívateľa -->
        </div>
    
        <div class="input-box"> <!-- Podobná obálka pre heslo -->
          <input type="password" name="password" placeholder="Password" required> <!-- Pole pre heslo s povinným vyplnením -->
          <i class='bx bxs-lock-alt'></i> <!-- Ikonka zamku -->
        </div>
    
        <div class="remember-forgot"> <!-- Obálka pre odkazy a checkbox na "Remember me" a "Forgot password?" -->
          <label>
            <input type="checkbox" id="rememberMeCheckbox" onchange="loadLogin()"> Remember me 
          </label> <!-- Checkbox pre zapamätanie prihlásenia s volaním funkcie loadLogin() pri zmene -->
          <a href="javascript:void(0);" onclick="goToForgotPassword()"> Forgot password?</a> <!-- Odkaz na zabudnuté heslo s volaním funkcie goToForgotPassword() pri kliknutí -->
        </div>
    
        <button type="submit" class="btn">Login</button> <!-- Tlačidlo pre odoslanie formulára s triedou btn -->
    
        <div class="register-link"> <!-- Obálka s odkazom na registračnú stránku -->
          <p>Don't have an account? <a href="register.html">Register</a></p> <!-- Text a odkaz na stránku pre registráciu -->
        </div>
    
      </form>
    
    </div>
    </body>
